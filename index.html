<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <!-- только кириллица первая буква заглавная; возможна запись двойных имён — например Анна-Мария -->
                        <input class="form__input" type="text" name="name" pattern="^[А-Я][а-яЁё]+(-[А-Я][а-яЁё]+){0,1}$" placeholder="Имя" minlength="2" maxlength="20" required />
                    </div>
                    <div class="form__field">
                        <!-- только латиница  «собака» @ — обязательный символ; Точка . — тоже обязательный символ. Цифры, подчерк, тире — разрешённые символы-->
                        <input class="form__input" type="email" name="email" pattern="^[A-Za-z](([_-])?[A-Za-z0-9])+@[a-zA-Z0-9]+\.[a-zA-Z]+$" minlength="5" placeholder="E-Mail" required />
                        <span class="form__error">e-mail в формате: students-yandex@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <!-- Шаблон для телефона должен находить номера в таких форматах: +7(925)900-90-90 +7(925) 900-90-90 +7 925-900-90-90 +79259009090 89259009090 Помните о пробелах — они могут встречаться в номере -->
                        <input class="form__input" type="tel" name="tel" placeholder="Телефон" pattern="^(\+{0,1}\s*\d\s*)([\s-]*(\d{3})[\s-]*|\s*\({1}\s*(\d{3})\s*\){1}\s*)\d{3}[\s-]*\d{2}[-\s]*\d{2}$" minlength="11" maxlength="18"  required/>
                        <span class="form__error">телефон в формате: +7 (900) 000-00-00</span>
                    </div>
                    <div class="form__field">
                        <!-- Адрес сайта должен начинаться с http:// или https://; затем www. — это необязательная группа; IP-адрес — 255.255.255.255 или доменное имя — stasbasov.ru  
                            порт — тоже необязательная группа. Порт начинается с двоеточия, за которым идут от 2 до 5 цифр. Например: :8080; 
                            путь — последовательность из цифр, слешей и латинских букв, на конце которого может стоять решётка #. -->
                        <input class="form__input" type="url" name="url" pattern="^(https?:\/\/((www\.)?\w+\.[a-z]{2,11}|(\d{1,3}\.){3}\d{1,3})(:([1-9][0-9]{0,3}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5]))?(\/[0-9a-z]+)*\/?#?)$" placeholder="Ваш сайт" required/>
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>     
</body>
</html>
